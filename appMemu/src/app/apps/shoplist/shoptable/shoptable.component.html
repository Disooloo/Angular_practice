<app-shoptable-form></app-shoptable-form>

<div *ngIf="shoppingService.shopping.length; else noShopping" class="m-2">
  <table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>#</th>
    <th>Покупка</th>
    <th>Куплено</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let shop of shoppingService.shopping; let i = index" [class.bg-success]="shop.completed">
    <td>{{i+1}}</td>
    <td>{{shop.title}}</td>
    <td> <input type="checkbox" [checked]="shop.completed"  (change)="onChange(shop.id)"/> </td>
    <td>
      <button class="btn btn-danger" (click)="removeShop(shop.id)">Удалить</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
<ng-template #noShopping>
  <p class="alert alert-info mt-3">У вас нет активных продуктов</p>
</ng-template>
